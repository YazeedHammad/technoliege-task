<h1> News</h1>

<div class="blog-card" *ngFor="let post of posts$[0].articles">
    <div class="meta">
      <div class="photo" style="background-image: url(https://www.albertadoctors.org/images/ama-master/feature/News.jpg)"></div>
    </div>
    <div class="description">
      <h1>{{post.author}}</h1>
      <h2>{{post.title}}</h2>
      <p>{{post.content}}</p>
      <p>{{post.description}}</p>
    </div>
  </div>
